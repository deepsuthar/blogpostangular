
<div class="container">
        <div class="row">
        
                <div class="col-md-12" *ngFor="let post of posts" style="margin-bottom:20px;">
                    <a [routerLink]="['/post/view', post._id]">
                  <div class="card" > 
                    <div class="card-body">
                      <h5 class="card-title">{{ post.blog_title }}</h5>
                      <p class="card-text">{{ post.blog_text }}</p>
                 
                    </div>
                  </div>
                </a>
                </div>
              </div>
</div>
